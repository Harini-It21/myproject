<!DOCTYPE html>
<html>
<head>
    <title>Three Column Layout</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; ">
    
    <div style="background-color: peach; padding: 20px; text-align: center; color: peach;">
        <h1>Delicious Ice Cream</h1>
        <p>Indulge in our creamy, dreamy flavor</p>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: stretch; padding: 20px;">
        <div style="background-color:#43C6DB; padding: 100px; margin: 20px;  flex: 1 1 300px;">
            <h2>Flavor 1</h2>
            <p>Indulge in our creamy, dreamy flavor</p>
        </div>

        <div style="background-color: #43C6DB; padding: 100px; margin: 20px;  flex: 1 1 300px;">
            <h2>Flavor 2</h2>
            <p>Indulge in our soft flavors.</p>
        </div>

        <div style="background-color:#43C6DB; padding: 100px; margin: 20px;  flex: 1 1 300px;">
            <h2>Flavor 3</h2>
            <p>Indulge in our warm tints</p>
        </div>
    </div>

</body>
</html>
